<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Screen Timer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#0a0a0a;
  --line:rgba(255,255,255,0.15);
  --text:#ffffff;
  --muted:rgba(255,255,255,0.65);
  --btnbg:rgba(255,255,255,0.06);
  --btnhover:rgba(255,255,255,0.12);
  --danger:#ff5c7a;
  --radius:14px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
  --sans: 'Inter', system-ui, -apple-system, Segoe UI, Roboto;
}

/* Dark */
body.theme-dark{
  --bg:#000;
  --card:#0a0a0a;
  --line:rgba(255,255,255,0.15);
  --text:#ffffff;
  --muted:rgba(255,255,255,0.65);
  --btnbg:rgba(255,255,255,0.06);
  --btnhover:rgba(255,255,255,0.12);
}

/* White */
body.theme-white{
  --bg:#f6f6f6;
  --card:#ffffff;
  --line:rgba(0,0,0,0.12);
  --text:#000000;
  --muted:rgba(0,0,0,0.6);
  --btnbg:rgba(0,0,0,0.05);
  --btnhover:rgba(0,0,0,0.09);
}

*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--sans);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.card{
  width:min(620px,100%);
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:22px;
}

.title{
  font-size:18px;
  font-weight:600;
  letter-spacing:0.4px;
  margin-bottom:18px;
  opacity:0.95;
}

.top{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
}

.status{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.time{
  font-family:var(--mono);
  font-size:clamp(56px,10vw,92px);
  margin:22px 0;
}

.controls{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.field{
  display:flex;
  gap:6px;
  align-items:center;
  border:1px solid var(--line);
  padding:6px 8px;
  border-radius:10px;
}

label{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

input, select{
  border:0;
  outline:none;
  background:transparent;
  color:var(--text);
  font-family:var(--mono);
  font-weight:600;
}

input[type="number"]{width:70px;}

button{
  border:1px solid var(--line);
  background:var(--btnbg);
  color:var(--text);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

button:hover{background:var(--btnhover);}

.small{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
}

body.theme-white .overlay{
  background:rgba(0,0,0,0.3);
}

.overlay.show{display:flex;}

.modal{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:20px;
  text-align:center;
  width:min(480px,100%);
}

.modal h2{
  margin:0 0 10px 0;
  font-size:16px;
  font-weight:700;
}

.modal p{
  margin:0 0 14px 0;
  color:var(--muted);
}
</style>
</head>

<body class="theme-dark">

<main class="card">

<div class="title">Screen Timer</div>

<div class="top">
  <div class="status" id="stateText">Stopped</div>

  <div class="controls">
    <div class="field">
      <label>Minutes</label>
      <input id="minutesInput" type="number" min="1" max="600" value="20">
    </div>

    <div class="field">
      <label>Theme</label>
      <select id="themeSelect">
        <option value="theme-dark" selected>Dark</option>
        <option value="theme-white">White</option>
      </select>
    </div>
  </div>
</div>

<div class="time" id="timeDisplay">20:00</div>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <button id="resetBtn">Reset</button>
  <button id="enableNotifBtn">Enable Notifications</button>
</div>

<p class="small">Timer continues while switching tabs (browser must remain open).</p>

</main>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Take a break</h2>
    <p>Timer finished.</p>
    <div class="controls" style="justify-content:center;">
      <button id="dismissBtn">Dismiss</button>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
</div>

<script>
(function(){

const display = document.getElementById("timeDisplay");
const minutesInput = document.getElementById("minutesInput");
const themeSelect = document.getElementById("themeSelect");
const stateText = document.getElementById("stateText");
const overlay = document.getElementById("overlay");
const dismissBtn = document.getElementById("dismissBtn");
const restartBtn = document.getElementById("restartBtn");

let duration = 20*60*1000;
let remaining = duration;
let running = false;
let lastTick = performance.now();

async function enableNotifications(){
  if(!("Notification" in window)) return;
  await Notification.requestPermission();
}

function sendNotification(){
  if(!("Notification" in window)) return;
  if(Notification.permission!=="granted") return;

  new Notification("Take a break",{
    body:"Timer finished.",
    requireInteraction:true
  });
}

function format(ms){
  const t=Math.ceil(ms/1000);
  const m=Math.floor(t/60);
  const s=t%60;
  return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
}

function tick(){
  const now=performance.now();
  const dt=now-lastTick;
  lastTick=now;

  if(running){
    remaining-=dt;
    if(remaining<=0){
      finish();
      return;
    }
  }

  display.textContent=format(remaining);
  requestAnimationFrame(tick);
}

function start(){
  overlay.classList.remove("show");
  if(remaining<=0) remaining=duration;
  running=true;
  stateText.textContent="Running";
  lastTick=performance.now();
}

function pause(){
  running=false;
  stateText.textContent="Paused";
}

function reset(){
  running=false;
  remaining=duration;
  stateText.textContent="Stopped";
  overlay.classList.remove("show");
}

function finish(){
  running=false;
  remaining=0;
  stateText.textContent="Finished";
  sendNotification();
  overlay.classList.add("show");
}

minutesInput.addEventListener("change",()=>{
  const m=Math.max(1,Number(minutesInput.value||20));
  minutesInput.value=m;
  duration=m*60*1000;
  remaining=duration;
});

themeSelect.addEventListener("change",()=>{
  document.body.className=themeSelect.value;
});

document.getElementById("startBtn").onclick=start;
document.getElementById("pauseBtn").onclick=pause;
document.getElementById("resetBtn").onclick=reset;
document.getElementById("enableNotifBtn").onclick=enableNotifications;

dismissBtn.onclick=()=>overlay.classList.remove("show");
restartBtn.onclick=()=>{ reset(); start(); };

display.textContent=format(remaining);
requestAnimationFrame(tick);

})();
</script>

</body>
</html>
