<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Screen Timer</title>
<meta name="theme-color" content="#1f252d" />

<style>
:root{
  --card: rgba(255,255,255,0.05);
  --line: rgba(255,255,255,0.12);
  --text:#f3f6fb;
  --muted: rgba(243,246,251,0.65);
  --radius:18px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
  --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
}

/* ===== Soft Themes ===== */

body.theme-mist{
  --bg1:#1f252d;
  --bg2:#232b35;
  --accent:#a8c3d8;
  --accent2:#c9dce8;
}

body.theme-sage{
  --bg1:#1e2421;
  --bg2:#232a26;
  --accent:#9fb9a3;
  --accent2:#c7dccb;
}

body.theme-stone{
  --bg1:#24221f;
  --bg2:#2a2824;
  --accent:#c8b9a6;
  --accent2:#e2d6c8;
}

*{box-sizing:border-box;}
html,body{height:100%;margin:0;}

body{
  font-family:var(--sans);
  color:var(--text);
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(680px,100%);
  border-radius:var(--radius);
  border:1px solid var(--line);
  background:var(--card);
  backdrop-filter:blur(12px);
  padding:22px;
  box-shadow:0 25px 60px rgba(0,0,0,0.5);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:12px;
}

.time{
  font-family:var(--mono);
  font-size:clamp(56px,9vw,92px);
  letter-spacing:1px;
  margin:18px 0;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.field{
  display:flex;
  align-items:center;
  gap:8px;
  border:1px solid var(--line);
  border-radius:14px;
  padding:8px 10px;
  background:rgba(0,0,0,0.15);
}

label{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

input, select{
  border:0;
  outline:none;
  background:transparent;
  color:var(--text);
  font-weight:600;
  font-family:var(--mono);
}

input[type="number"]{width:80px;}

button{
  border:1px solid var(--line);
  background:rgba(0,0,0,0.18);
  color:var(--text);
  padding:8px 12px;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
}

button:hover{background:rgba(255,255,255,0.07);}

button.primary{
  border-color:var(--accent);
  color:var(--accent);
}

button.danger{
  border-color:#ff7a8c;
  color:#ff7a8c;
}

.status{
  font-size:12px;
  color:var(--muted);
}

/* Overlay */

.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}

.overlay.show{display:flex;}

.modal{
  width:min(500px,100%);
  background:rgba(15,17,20,0.9);
  border-radius:20px;
  border:1px solid var(--accent2);
  padding:25px;
  text-align:center;
}

.modal h2{
  margin:0 0 10px 0;
  font-weight:800;
}

.modal p{
  margin:0 0 18px 0;
  color:var(--muted);
}

</style>
</head>

<body class="theme-mist">

<main class="card">

  <div class="row">
    <div class="status" id="stateText">Stopped</div>

    <div class="controls">
      <div class="field">
        <label>Minutes</label>
        <input id="minutesInput" type="number" min="1" max="600" value="20">
      </div>

      <div class="field">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="theme-mist" selected>Mist</option>
          <option value="theme-sage">Sage</option>
          <option value="theme-stone">Warm Stone</option>
        </select>
      </div>
    </div>
  </div>

  <div class="time" id="timeDisplay">20:00</div>

  <div class="controls">
    <button class="primary" id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn" class="danger">Reset</button>
    <button id="notifBtn">Enable notifications</button>
  </div>

</main>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Take a break</h2>
    <p>Timer finished.</p>
    <button class="primary" id="dismissBtn">Dismiss</button>
  </div>
</div>

<script>
(function(){

const display = document.getElementById("timeDisplay");
const minutesInput = document.getElementById("minutesInput");
const themeSelect = document.getElementById("themeSelect");
const stateText = document.getElementById("stateText");

const overlay = document.getElementById("overlay");
const dismissBtn = document.getElementById("dismissBtn");

let duration = 20*60*1000;
let remaining = duration;
let running = false;
let lastTick = performance.now();

function format(ms){
  const t = Math.ceil(ms/1000);
  const m = Math.floor(t/60);
  const s = t%60;
  return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
}

function update(){
  const now = performance.now();
  const dt = now - lastTick;
  lastTick = now;

  if(running){
    remaining -= dt;
    if(remaining<=0){
      finish();
      return;
    }
  }

  display.textContent = format(remaining);
  requestAnimationFrame(update);
}

function start(){
  if(remaining<=0) remaining=duration;
  running=true;
  stateText.textContent="Running";
  lastTick=performance.now();
}

function pause(){
  running=false;
  stateText.textContent="Paused";
}

function reset(){
  running=false;
  remaining=duration;
  display.textContent=format(remaining);
  stateText.textContent="Stopped";
}

function finish(){
  running=false;
  remaining=0;
  display.textContent="00:00";
  stateText.textContent="Finished";
  notify();
  playSound();
  overlay.classList.add("show");
}

function notify(){
  if("Notification" in window && Notification.permission==="granted"){
    new Notification("Take a break",{body:"Timer finished."});
  }
}

function playSound(){
  try{
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const buffer=ctx.createBuffer(1,ctx.sampleRate*0.8,ctx.sampleRate);
    const data=buffer.getChannelData(0);
    for(let i=0;i<data.length;i++){
      data[i]=(Math.random()*2-1)*0.2;
    }
    const src=ctx.createBufferSource();
    src.buffer=buffer;
    src.connect(ctx.destination);
    src.start();
  }catch(e){}
}

function requestNotif(){
  if("Notification" in window){
    Notification.requestPermission();
  }
}

minutesInput.addEventListener("change",()=>{
  const m=Math.max(1,Number(minutesInput.value));
  duration=m*60*1000;
  remaining=duration;
  display.textContent=format(remaining);
});

themeSelect.addEventListener("change",()=>{
  document.body.className=themeSelect.value;
});

document.getElementById("startBtn").onclick=start;
document.getElementById("pauseBtn").onclick=pause;
document.getElementById("resetBtn").onclick=reset;
document.getElementById("notifBtn").onclick=requestNotif;
dismissBtn.onclick=()=>overlay.classList.remove("show");

display.textContent=format(remaining);
requestAnimationFrame(update);

})();
</script>

</body>
</html>
