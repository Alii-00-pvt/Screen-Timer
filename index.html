<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screen Timer</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0a1a16;
      --card: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.12);
      --text:#f3f6fb;
      --muted: rgba(243,246,251,0.70);
      --accent:#7cdbff;
      --accent2:#b7ff8a;
      --danger:#ff6b8a;
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 700px at 25% 15%, rgba(124,219,255,0.18), transparent 60%),
        radial-gradient(900px 700px at 80% 80%, rgba(183,255,138,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .card{
      width: min(720px, 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 22px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
    }

    .row{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
      justify-content:space-between;
    }

    .time{
      font-family: var(--mono);
      font-size: clamp(56px, 10vw, 92px);
      letter-spacing: 1px;
      margin: 18px 0 14px 0;
    }

    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .field{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,0.18);
    }

    label{
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
    }

    input[type="number"]{
      width: 92px;
      border: 0;
      outline: none;
      background: transparent;
      color: var(--text);
      font-family: var(--mono);
      font-size: 14px;
    }

    button{
      border: 1px solid var(--line);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    button:hover{ background: rgba(255,255,255,0.07); }

    button.primary{
      border-color: rgba(124,219,255,0.35);
      background: rgba(124,219,255,0.12);
      color: var(--accent);
    }

    button.danger{
      border-color: rgba(255,107,138,0.35);
      background: rgba(255,107,138,0.12);
      color: var(--danger);
    }

    .tiny{
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      color: var(--muted);
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(243,246,251,0.55);
      box-shadow: 0 0 0 4px rgba(243,246,251,0.08);
    }
    .dot.on{
      background: var(--accent2);
      box-shadow: 0 0 0 4px rgba(183,255,138,0.12);
    }

    /* Pop-up overlay */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      z-index: 999;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(620px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(183,255,138,0.35);
      background: rgba(8,10,14,0.86);
      padding: 22px;
      box-shadow: 0 28px 90px rgba(0,0,0,0.6);
      text-align:center;
    }
    .modal h2{
      margin: 0 0 10px 0;
      font-size: 22px;
      font-weight: 850;
      letter-spacing: 0.2px;
    }
    .modal p{
      margin: 0 0 18px 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 14px;
    }
    .modal .big{
      font-family: var(--mono);
      font-size: 46px;
      color: var(--accent2);
      letter-spacing: 1px;
      margin: 8px 0 16px 0;
    }

    /* Theme switch (simple, not flashy) */
    body.theme-slate{
      --bg1:#0b1220; --bg2:#0a1a16; --accent:#7cdbff; --accent2:#b7ff8a;
    }
    body.theme-sand{
      --bg1:#120f0b; --bg2:#16130f; --accent:#ffd38a; --accent2:#a7f3d0;
      --card: rgba(255,255,255,0.05);
    }
    body.theme-ink{
      --bg1:#090a0c; --bg2:#0b0c10; --accent:#c4b5fd; --accent2:#93c5fd;
      --card: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body class="theme-slate">
  <main class="card">
    <div class="row">
      <div class="pill" id="statePill">
        <span class="dot" id="stateDot"></span>
        <span id="stateText">Stopped</span>
      </div>

      <div class="controls">
        <div class="field">
          <label for="minutesInput">Minutes</label>
          <input id="minutesInput" type="number" min="1" max="600" value="20" />
        </div>

        <div class="field">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect" style="border:0;background:transparent;color:var(--text);font-weight:700;">
            <option value="theme-slate" selected>Slate</option>
            <option value="theme-ink">Ink</option>
            <option value="theme-sand">Sand</option>
          </select>
        </div>
      </div>
    </div>

    <div class="time" id="timeDisplay">20:00</div>

    <div class="controls">
      <button class="primary" id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn" class="danger">Reset</button>
      <button id="notifBtn">Enable notifications</button>
      <button id="fsBtn">Full screen</button>
    </div>

    <p class="tiny">Keep this tab open. The timer will continue even if you switch tabs.</p>
  </main>

  <!-- Pop-up -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Take a break</h2>
      <div class="big">Time is up</div>
      <p>Step back for a moment. Rest your eyes. Breathe.</p>
      <div class="controls" style="justify-content:center;">
        <button class="primary" id="dismissBtn">Dismiss</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const timeDisplay = document.getElementById("timeDisplay");
      const minutesInput = document.getElementById("minutesInput");
      const themeSelect = document.getElementById("themeSelect");

      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const notifBtn = document.getElementById("notifBtn");
      const fsBtn = document.getElementById("fsBtn");

      const overlay = document.getElementById("overlay");
      const dismissBtn = document.getElementById("dismissBtn");
      const restartBtn = document.getElementById("restartBtn");

      const stateDot = document.getElementById("stateDot");
      const stateText = document.getElementById("stateText");

      let durationMs = 20 * 60 * 1000;
      let remainingMs = durationMs;
      let running = false;

      let lastTick = performance.now();
      let rafId = null;

      function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

      function fmt(ms){
        const totalSeconds = Math.ceil(ms / 1000);
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
      }

      function setState(isRunning){
        stateDot.classList.toggle("on", isRunning);
        stateText.textContent = isRunning ? "Running" : "Stopped";
      }

      function updateDisplay(){
        timeDisplay.textContent = fmt(remainingMs);
      }

      function setDurationFromInput(){
        const mins = clamp(Number(minutesInput.value || 20), 1, 600);
        minutesInput.value = String(mins);
        durationMs = mins * 60 * 1000;
        remainingMs = durationMs;
        updateDisplay();
      }

      function requestNotifications(){
        if (!("Notification" in window)) { return; }
        Notification.requestPermission();
      }

      function sendNotification(){
        if (!("Notification" in window)) { return; }
        if (Notification.permission !== "granted") { return; }
        new Notification("Take a break", { body: "Timer finished." });
      }

      function playAlertSound(){
        // Non musical noise burst
        try{
          const AudioCtx = window.AudioContext || window.webkitAudioContext;
          const ctx = new AudioCtx();

          const bufferSize = ctx.sampleRate * 0.9;
          const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
          const data = buffer.getChannelData(0);

          for (let i = 0; i < bufferSize; i++) {
            data[i] = (Math.random() * 2 - 1) * 0.18;
          }

          const src = ctx.createBufferSource();
          src.buffer = buffer;

          const gain = ctx.createGain();
          gain.gain.value = 0.9;

          src.connect(gain);
          gain.connect(ctx.destination);

          src.start();
          src.stop(ctx.currentTime + 0.9);

          setTimeout(() => ctx.close(), 1200);
        } catch(e){}
      }

      function showPopup(){
        overlay.classList.add("show");
      }

      function hidePopup(){
        overlay.classList.remove("show");
      }

      function finish(){
        running = false;
        setState(false);
        remainingMs = 0;
        updateDisplay();
        sendNotification();
        playAlertSound();
        showPopup();
        stopLoop();
      }

      function loop(){
        const now = performance.now();
        const dt = now - lastTick;
        lastTick = now;

        if (running) {
          remainingMs -= dt;
          if (remainingMs <= 0) {
            finish();
            return;
          }
          updateDisplay();
        }

        rafId = requestAnimationFrame(loop);
      }

      function start(){
        hidePopup();
        if (remainingMs <= 0) {
          remainingMs = durationMs;
        }
        running = true;
        setState(true);
        lastTick = performance.now();
        startLoop();
      }

      function pause(){
        running = false;
        setState(false);
      }

      function reset(){
        running = false;
        setState(false);
        hidePopup();
        remainingMs = durationMs;
        updateDisplay();
      }

      function startLoop(){
        if (rafId) { return; }
        rafId = requestAnimationFrame(loop);
      }

      function stopLoop(){
        if (!rafId) { return; }
        cancelAnimationFrame(rafId);
        rafId = null;
      }

      async function toggleFullscreen(){
        try{
          if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
          } else {
            await document.exitFullscreen();
          }
        } catch(e){}
      }

      // Events
      minutesInput.addEventListener("change", () => {
        setDurationFromInput();
      });

      themeSelect.addEventListener("change", () => {
        document.body.classList.remove("theme-slate","theme-ink","theme-sand");
        document.body.classList.add(themeSelect.value);
      });

      startBtn.addEventListener("click", start);
      pauseBtn.addEventListener("click", pause);
      resetBtn.addEventListener("click", reset);
      notifBtn.addEventListener("click", requestNotifications);
      fsBtn.addEventListener("click", toggleFullscreen);

      dismissBtn.addEventListener("click", hidePopup);
      restartBtn.addEventListener("click", () => {
        setDurationFromInput();
        start();
      });

      // Init
      setDurationFromInput();
      setState(false);
      updateDisplay();
      startLoop();
    })();
  </script>
</body>
</html>
