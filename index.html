<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>20-20-20 Timer</title>
  <meta name="theme-color" content="#0a0b0d" />
  <style>
    :root{
      --bg:#0a0b0d;
      --text:#f2f4f7;
      --muted:#a7b0bd;
      --line:rgba(255,255,255,0.10);
      --soft:rgba(255,255,255,0.05);
      --accent:#d7ff7a;
      --danger:#ff6b8a;
      --radius:16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      background: radial-gradient(900px 700px at 50% 20%, rgba(215,255,122,0.07), transparent 60%),
                  var(--bg);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    .card{
      width: min(680px, 100%);
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 14px;
    }

    h1{
      margin:0;
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.2px;
      color: var(--muted);
    }

    .status{
      font-size: 13px;
      color: var(--muted);
      text-align:right;
      line-height: 1.45;
      white-space: nowrap;
    }

    .time{
      font-family: var(--mono);
      font-size: clamp(56px, 9vw, 88px);
      letter-spacing: 1px;
      margin: 18px 0 14px 0;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 16px 0;
      line-height: 1.55;
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      margin-top: 10px;
    }

    button{
      appearance:none;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    button:hover{ background: var(--soft); }

    button.primary{
      border-color: rgba(215,255,122,0.35);
      background: rgba(215,255,122,0.10);
      color: var(--accent);
    }

    button.danger{
      border-color: rgba(255,107,138,0.35);
      background: rgba(255,107,138,0.10);
      color: var(--danger);
    }

    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      padding: 22px;
    }

    .overlay.show{ display:flex; }

    .modal{
      width: min(640px, 100%);
      border: 1px solid rgba(215,255,122,0.25);
      background: rgba(10,11,13,0.90);
      border-radius: 22px;
      padding: 22px;
    }

    .modal h2{
      margin:0 0 10px 0;
      font-size: 18px;
      font-weight: 750;
    }

    .breakTime{
      font-family: var(--mono);
      font-size: 56px;
      letter-spacing: 1px;
      color: var(--accent);
      margin: 10px 0 12px 0;
    }

    .modal p{
      margin: 0 0 16px 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="top">
      <h1>20-20-20</h1>
      <div class="status" id="statusText">Paused</div>
    </div>

    <div class="time" id="timeLeft">20:00</div>

    <p class="hint">
      This version counts continuously once started, even if you switch tabs. It will auto pause if your computer sleeps or the browser is suspended for a while.
    </p>

    <div class="controls">
      <button class="primary" id="startPauseBtn">Start</button>
      <button id="restartBtn">Restart 20 minutes</button>
      <button id="notifBtn">Enable notifications</button>
      <button id="fullscreenBtn">Full screen</button>
      <button class="danger" id="resetBtn">Reset</button>
    </div>
  </main>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2>Break time</h2>
      <div class="breakTime" id="breakLeft">00:20</div>
      <p>Look about 20 feet away for 20 seconds. Blink slowly. Let your eyes relax.</p>
      <div class="controls">
        <button class="primary" id="restartAfterBreakBtn">Restart 20 minutes</button>
        <button id="closeBreakBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const ACTIVE_TARGET_MS = 20 * 60 * 1000;
      const BREAK_TARGET_MS = 20 * 1000;

      // If the page stops running for a while (sleep or heavy suspension),
      // we treat it as "screen time stopped" and auto pause.
      const SUSPEND_GAP_MS = 15 * 1000;

      const timeLeftEl = document.getElementById("timeLeft");
      const statusTextEl = document.getElementById("statusText");
      const startPauseBtn = document.getElementById("startPauseBtn");
      const restartBtn = document.getElementById("restartBtn");
      const resetBtn = document.getElementById("resetBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const notifBtn = document.getElementById("notifBtn");

      const overlay = document.getElementById("overlay");
      const breakLeftEl = document.getElementById("breakLeft");
      const restartAfterBreakBtn = document.getElementById("restartAfterBreakBtn");
      const closeBreakBtn = document.getElementById("closeBreakBtn");

      let running = false;
      let inBreak = false;

      let elapsedMs = 0;
      let lastNow = Date.now();

      let breakRemainingMs = BREAK_TARGET_MS;
      let breakTimer = null;

      function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

      function fmtMMSS(ms){
        const totalSeconds = Math.ceil(ms / 1000);
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        return String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
      }

      function setStatus(text){
        statusTextEl.textContent = text;
      }

      function updateUI(){
        const remaining = clamp(ACTIVE_TARGET_MS - elapsedMs, 0, ACTIVE_TARGET_MS);
        timeLeftEl.textContent = fmtMMSS(remaining);

        if (inBreak) {
          setStatus("Break");
          startPauseBtn.textContent = "Start";
          return;
        }

        if (!running) {
          setStatus("Paused");
          startPauseBtn.textContent = "Start";
          return;
        }

        setStatus("Running");
        startPauseBtn.textContent = "Pause";
      }

      function requestNotifications(){
        if (!("Notification" in window)) {
          return;
        }
        Notification.requestPermission();
      }

      function notify(){
        if (!("Notification" in window)) {
          return;
        }
        if (Notification.permission !== "granted") {
          return;
        }
        new Notification("20 minutes reached", { body: "Take a 20 second eye break." });
      }

      function playNonMusicalAlert(){
        try {
          const AudioCtx = window.AudioContext || window.webkitAudioContext;
          const ctx = new AudioCtx();

          const bufferSize = ctx.sampleRate * 0.8;
          const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
          const data = buffer.getChannelData(0);

          for (let i = 0; i < bufferSize; i++) {
            data[i] = (Math.random() * 2 - 1) * 0.18;
          }

          const src = ctx.createBufferSource();
          src.buffer = buffer;

          const gain = ctx.createGain();
          gain.gain.value = 0.9;

          src.connect(gain);
          gain.connect(ctx.destination);

          src.start();
          src.stop(ctx.currentTime + 0.8);

          setTimeout(() => ctx.close(), 1200);
        } catch (e) {
          // If audio is blocked, overlay and notification still work.
        }
      }

      function openBreak(){
        inBreak = true;
        running = false;

        overlay.classList.add("show");
        breakRemainingMs = BREAK_TARGET_MS;
        breakLeftEl.textContent = fmtMMSS(breakRemainingMs);

        notify();
        playNonMusicalAlert();

        if (breakTimer) {
          clearInterval(breakTimer);
        }

        breakTimer = setInterval(() => {
          breakRemainingMs = clamp(breakRemainingMs - 250, 0, BREAK_TARGET_MS);
          breakLeftEl.textContent = fmtMMSS(breakRemainingMs);
          if (breakRemainingMs <= 0) {
            clearInterval(breakTimer);
            breakTimer = null;
          }
        }, 250);

        updateUI();
      }

      function closeBreak(){
        inBreak = false;
        overlay.classList.remove("show");
        if (breakTimer) {
          clearInterval(breakTimer);
          breakTimer = null;
        }
        updateUI();
      }

      function restart20(){
        elapsedMs = 0;
        lastNow = Date.now();
        updateUI();
      }

      function resetAll(){
        running = false;
        inBreak = false;
        closeBreak();
        elapsedMs = 0;
        lastNow = Date.now();
        updateUI();
      }

      function toggleStartPause(){
        if (inBreak) {
          return;
        }

        running = !running;
        lastNow = Date.now();
        updateUI();
      }

      async function toggleFullscreen(){
        try {
          if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
          } else {
            await document.exitFullscreen();
          }
        } catch (e) {
          // ignore
        }
      }

      function tick(){
        const now = Date.now();
        const delta = now - lastNow;
        lastNow = now;

        if (running && !inBreak) {
          // If we detect a big gap, assume sleep or suspension and auto pause.
          if (delta > SUSPEND_GAP_MS) {
            running = false;
            setStatus("Paused (sleep detected)");
            updateUI();
            requestAnimationFrame(tick);
            return;
          }

          elapsedMs += delta;

          if (elapsedMs >= ACTIVE_TARGET_MS) {
            elapsedMs = ACTIVE_TARGET_MS;
            openBreak();
          }
        }

        updateUI();
        requestAnimationFrame(tick);
      }

      startPauseBtn.addEventListener("click", toggleStartPause);
      restartBtn.addEventListener("click", () => { running = false; restart20(); });
      resetBtn.addEventListener("click", resetAll);
      fullscreenBtn.addEventListener("click", toggleFullscreen);
      notifBtn.addEventListener("click", requestNotifications);

      restartAfterBreakBtn.addEventListener("click", () => {
        closeBreak();
        restart20();
      });

      closeBreakBtn.addEventListener("click", closeBreak);

      updateUI();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
